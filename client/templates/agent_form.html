<div class="row">
<div class="col-md-6">
    <h4 ng-hide="agentLabelEditable">
        Agent: {{ agent.Name }} <a href="" ng-click="agentLabelEditable=true"><i class="glyphicon glyphicon-pencil"></i></a>
    </h4>
    <h4 ng-show="agentLabelEditable">
        <div class="input-group" ng-class="{ 'has-error' : !agent.Name}">
            <input type="text" maxlength="20" class="form-control" ng-model="agent.Name" placeholder="Agent label...">
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="agentLabelEditable = false;" title="Cancel" type="button"><i class="fa fa-undo"></i></button>
                <button class="btn btn-default" ng-disabled="!agent.Name" title="Save" ng-click="updateAgentInstance(); agentLabelEditable = false;" type="button"><i class="glyphicon glyphicon-ok"></i></button>
            </span>
        </div>
    </h4>
</div>
</div>
<div class="row">
<div class="col-md-12">
    <h5>ID <b id="agentUUID">{{ agent.UUID }}</b>
        &nbsp;<a href=""
           tooltip-html="tooltipText"
           tooltip-append-to-body="true"
           tooltip-placement="bottom"
           ngclipboard data-clipboard-target="#agentUUID"
           ngclipboard-success="onSuccess(e);" ngclipboard-error="onError(e);">
              <i class="glyphicon glyphicon-copy"></i>
        </a>
    </h5>
</div>
</div>

<div class="row">

    <!-- Status -->

    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-2">
                        <h4>Status</h4>
                    </div>
                    <div class="col-md-offset-7 col-md-3">
                        <button class="btn btn-default pull-right" title="Refresh status" ng-click="getAgentStatus(agent)">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="table-responsive" style="height: 400px; overflow-y: scroll">
                    <table class="table table-bordered table-condensed">
                        <tr ng-repeat="(key, val) in agentStatus">
                            <td nowrap>{{ key }}</td>
                            <td nowrap>{{ val }}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="panel-footer">
                <p class="text-info">Updated {{ statusUpdatedFromNow }}</p>
            </div>
        </div>
    </div>

    <!-- Log -->

    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-2">
                        <h4>Log</h4>
                    </div>
                    <div class="col-md-offset-3 col-md-6 pull-right">
                        <div class="btn-group">
                            <label class="btn btn-default" ng-click="getAgentLog(agent, '1 h')" ng-model="logTimeFrame" btn-radio="'1 h'" uncheckable>1h</label>
                            <label class="btn btn-default" ng-click="getAgentLog(agent, '2 h')" ng-model="logTimeFrame" btn-radio="'2 h'" uncheckable>2h</label>
                            <label class="btn btn-default" ng-click="getAgentLog(agent, '6 h')" ng-model="logTimeFrame" btn-radio="'6 h'" uncheckable>6h</label>
                            <label class="btn btn-default" ng-click="getAgentLog(agent, '12 h')" ng-model="logTimeFrame" btn-radio="'12 h'" uncheckable>12h</label>
                            <label class="btn btn-default" ng-click="getAgentLog(agent, '1 d')" ng-model="logTimeFrame" btn-radio="'1 d'" uncheckable>1d</label>
                            <label class="btn btn-default" ng-click="getAgentLog(agent, '5 d')" ng-model="logTimeFrame" btn-radio="'5 d'" uncheckable>5d</label>
                        </div>
                        <button class="btn btn-default" title="Refresh log" ng-click="getAgentLog(agent, logTimeFrame)">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="table-responsive" style="height: 450px; overflow-y: scroll">
                    <table class="table table-bordered table-condensed">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Service</th>
                                <th>Level</th>
                                <th>Msg</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="log in agentLog | orderBy: 'Ts' : 'reverse'">
                                <td nowrap>{{ log.Ts }}</td>
                                <td nowrap>{{ log.Service }}</td>
                                <td nowrap>{{ severityLeveles[log.Level] }}</td>
                                <td nowrap>{{ log.Msg }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>
